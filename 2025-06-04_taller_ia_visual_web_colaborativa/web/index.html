<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detecci贸n Visual</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #image {
      max-width: 100%;
      height: auto;
    }
    .box {
      position: absolute;
      border: 2px solid #00ff00;
      box-shadow: 0 0 5px #00ff00;
    }
    .label {
      position: absolute;
      background: rgba(0, 255, 0, 0.7);
      color: black;
      padding: 2px 4px;
      font-size: 14px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1> Detecci贸n Visual</h1>
  <div id="container">
    <img id="image" src="../resultados/deteccion.png" alt="Detecci贸n">
  </div>

  <script>
    const image = document.getElementById('image');
    const container = document.getElementById('container');

    fetch('../resultados/deteccion.json')
      .then(res => res.json())
      .then(data => {
        image.onload = () => {
          const imgW = image.naturalWidth;
          const imgH = image.naturalHeight;
          const ratioW = image.clientWidth / imgW;
          const ratioH = image.clientHeight / imgH;

          data.objects.forEach(obj => {
            const box = document.createElement('div');
            box.className = 'box';
            box.style.left = obj.x * ratioW + 'px';
            box.style.top = obj.y * ratioH + 'px';
            box.style.width = obj.w * ratioW + 'px';
            box.style.height = obj.h * ratioH + 'px';

            const label = document.createElement('div');
            label.className = 'label';
            label.style.left = obj.x * ratioW + 'px';
            label.style.top = (obj.y * ratioH - 20) + 'px';
            label.textContent = `${obj.class} (${(obj.confidence * 100).toFixed(1)}%)`;

            container.appendChild(box);
            container.appendChild(label);
          });
        };
      });
  </script>

</body>
</html>
