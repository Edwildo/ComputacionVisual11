<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.3.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador predeterminado -->
      <a-marker preset="hiro">
        <a-entity gltf-model="url(models/modelo.glb)" position="0 0.5 0" animation="property: rotation; to: 0 360 0; loop: true;"></a-entity>
      </a-marker>
      
      <!-- Marcador personalizado -->
      <a-marker preset="custom" url="markers/marcador.patt">
        <a-entity gltf-model="url(models/modelo.glb)" position="0 0.5 0" animation="property: rotation; to: 0 360 0; loop: true;"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
